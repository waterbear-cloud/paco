network:
  availability_zones: 2
  enabled: true
  region: us-west-2
  vpc:
    enable_dns_hostnames: true
    enable_dns_support: true
    enable_internet_gateway: true
    nat_gateway:
      app:
        enabled: true
        availability_zone: 1  # 1, 2, 3, 4, ... | all
        segment: paco.ref netenv.anet.network.vpc.segments.public
        default_route_segments:
          - paco.ref netenv.anet.network.vpc.segments.webapp
    vpn_gateway:
      app:
        enabled: false
    private_hosted_zone:
      enabled: false
      name: example.internal
    security_groups:
      app:
        efs:
          enabled: true
          group_description: "EFS Mount Target Security Group"
          ingress:
            - description: NFS Access
              from_port: 2049
              to_port: 2049
              protocol: tcp
              source_security_group: paco.ref netenv.res.network.vpc.security_groups.app.webapp
        lb:
          egress:
            - cidr_ip: 0.0.0.0/0
              name: ANY
              protocol: "-1"
          ingress:
            - cidr_ip: 70.68.173.245/32
              from_port: 443
              name: HTTPS
              protocol: tcp
              to_port: 443
            - cidr_ip: 70.68.173.245/32
              from_port: 80
              name: HTTP
              protocol: tcp
              to_port: 80
        webapp:
          egress:
            - cidr_ip: 0.0.0.0/0
              name: ANY
              protocol: "-1"
          ingress:
            - from_port: 80
              name: HTTP
              protocol: tcp
              source_security_group: paco.ref netenv.pacodemo.network.vpc.security_groups.app.lb
              to_port: 80
            - from_port: 22
              to_port: 22
              name: SSH
              protocol: tcp
              source_security_group: paco.ref netenv.pacodemo.network.vpc.security_groups.app.bastion
            - from_port: 80
              to_port: 80
              name: BASTIONHTTP
              protocol: tcp
              source_security_group: paco.ref netenv.pacodemo.network.vpc.security_groups.app.bastion
        bastion:
          egress:
            - cidr_ip: 0.0.0.0/0
              name: ANY
              protocol: "-1"
          ingress:
            - from_port: 22
              name: SSH
              protocol: tcp
              cidr_ip: 70.68.173.245/32
              to_port: 22
        rds:
          ingress:
            - name: AuroraMYSQL
              protocol: "6"
              from_port: 3306
              to_port: 3306
              source_security_group: paco.ref netenv.pacodemo.network.vpc.security_groups.app.webapp
          egress:
            - name: ANY
              cidr_ip: 0.0.0.0/0
              protocol: "-1"
    segments:
      database:
        enabled: true
      public:
        enabled: true
      webapp:
        enabled: true


applications:
  app:
    enabled: true
    groups:
      things:
        type: Application
        order: 1
        enabled: true
        resources:
          LBApplication:
            type: LBApplication
            enabled: true
            order: 1
            target_groups:
              app:
                health_check_interval: 10
                health_check_timeout: 10
                healthy_threshold: 2
                unhealthy_threshold: 2
                port: 80
                protocol: HTTP
                health_check_http_code: 200
                health_check_path: /
                connection_drain_timeout: 300
            listeners:
              http:
                port: 80
                protocol: HTTP
                target_group: app
            scheme: internet-facing
            security_groups:
              - paco.ref netenv.res.network.vpc.security_groups.app.lb
            segment: public
          ASG:
            type: ASG
            order: 10
            enabled: true
            instance_type: t3.medium
            desired_capacity: 2
            max_instances: 4
            min_instances: 2
            instance_ami: ami-12345678990
            instance_ami_type: ubuntu_20
            instance_monitoring: false
            instance_key_pair: paco.ref resource.ec2.keypairs.key_test
            associate_public_ip_address: false
            cooldown_secs: 300
            ebs_optimized: false
            block_device_mappings:
              - device_name: "/dev/sda1"
                ebs:
                  delete_on_termination: true
                  size_gib: 100
                  volume_type: 'gp2'
            health_check_grace_period_secs: 300
            health_check_type: EC2
            security_groups:
              - paco.ref netenv.res.network.vpc.security_groups.app.webapp
            segment: webapp
            termination_policies:
              - Default
            instance_iam_role:
              enabled: true
              policies:
                - name: SSMMessages
                  statement:
                    - effect: Allow
                      action:
                        - ssmmessages:CreateControlChannel
                        - ssmmessages:CreateDataChannel
                        - ssmmessages:OpenControlChannel
                        - ssmmessages:OpenDataChannel
                      resource:
                        - '*'
            user_data_pre_script: |
              # set the timezone
              timedatectl set-timezone America/Vancouver
            user_data_script: |
              # BASH commands here
            launch_options:
              cfn_init_config_sets:
                - "InstallAndRun"
            cfn_init:
              config_sets:
                InstallAndRun:
                  - "Install"
              configurations:
                Install:
                  packages:
                    apt:
                      jq: []
                      apache2: []
                  commands:
                    disable_default_site:
                      command: a2dissite 000-default.conf
                  services:
                    sysvinit:
                      apache2:
                        enabled: true
                        ensure_running: true
                        commands:
                          - disable_default_site
                Configure:
                  commands:

          EFS:
            type: EFS
            enabled: true
            order: 20
            segment: webapp
            security_groups:
              - paco.ref netenv.res.network.vpc.security_groups.app.efs
          ECSCluster:
            type: ECSCluster
            enabled: true
            order: 30
          ECSServiceConfig:
            type: ECSServiceConfig
            enabled: true
            order: 40
            task_definitions:
              hello_web:
                container_definitions:
                  hello:
                    cpu: 10
                    essential: true
                    image: repository-url/image:tag
                    memory: 200 # in MiB
            services:
              simple_app:
                desired_count: 2
                task_definition: hello_web
                load_balancers:
                  - container_name: hello
                    container_port: 80
                    target_group: paco.ref netenv.res.applications.app.groups.things.resources.alb.target_groups.app

environments:
  test:
    default:
      applications:
        app:
          enabled: true
      network:
        aws_account: paco.ref accounts.dev
        name: example
        vpc:
          cidr: 10.0.0.0/16
          segments:
            database:
              az1_cidr: 10.0.5.0/24
              az2_cidr: 10.0.6.0/24
            public:
              az1_cidr: 10.0.1.0/24
              az2_cidr: 10.0.2.0/24
              internet_access: true
            webapp:
              az1_cidr: 10.0.3.0/24
              az2_cidr: 10.0.4.0/24
    us-west-2:
      enabled: true